<!doctype html>
<html lang="ms">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kemudahan — Banjaria Court</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/favicon.png">
  </head>
  <body>
    <a class="skip-link" href="#kandungan">Langkau ke kandungan</a>
    <header class="site-header" role="banner">
      <div class="container header-wrap">
        <a class="brand" href="./">Banjaria Court</a>
        <button class="nav-toggle" aria-expanded="false" aria-controls="nav" aria-label="Menu">Menu</button>
        <nav id="nav" class="nav" aria-label="Utama">
          <a href="announcements.html">Notis</a>
          <a href="reports.html">AGM/EGM</a>
          <a href="activities.html">Aktiviti</a>
          <a class="active" href="facilities.html">Kemudahan</a>
          <a href="vendors.html">Vendor</a>
          <a href="quotes.html">Sebut Harga</a>
          <a href="contact.html">Hubungi</a>
        </nav>
      </div>
    </header>

    <main id="kandungan" class="container" aria-labelledby="tajuk">
      <h1 id="tajuk">Kemudahan</h1>
      <p>Senarai kemudahan di Banjaria Court dan garis panduan penggunaan.</p>
      <div id="facilities" class="cards"></div>
    </main>

    <footer class="site-footer">
      <div class="container footer-wrap">
        <p>Hak cipta © <span id="year"></span> Banjaria Court.</p>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/site-config.js"></script>
    <script type="module" src="assets/js/firebase-init.js"></script>
    <script type="module" src="assets/js/auth-ui.js"></script>
    <script type="module" src="assets/js/admin-mode.js"></script>
    <script type="module">
      import { initSection } from './assets/js/cms-sections.js';
      const target = document.getElementById('facilities');
      const render = (items=[]) => {
        target.innerHTML = (items.length ? items : []).map(item => `
          <div class="card">
            <h3>${item.name || ''}</h3>
            <p>${item.description || ''}</p>
            ${item.rules ? `<ul class="list">${item.rules.map(r => `<li>${r}</li>`).join('')}</ul>` : ''}
          </div>
        `).join('') || '<p>Maklumat kemudahan akan dikemas kini.</p>';
      };
      initSection({
        sectionId:'facilities',
        targetEl: target,
        renderItems: render,
        fallbackUrl:'data/facilities.json',
        fields: [
          { name:'name', label:'Nama Kemudahan', type:'text' },
          { name:'description', label:'Deskripsi', type:'textarea' },
          { name:'rules', label:'Peraturan (1 baris 1 item)', type:'list' }
        ],
        showEditButton: false
      });
    </script>
  </body>
</html>
