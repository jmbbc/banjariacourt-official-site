  </head>
  <body>
    <a class="skip-link" href="#kandungan">Langkau ke kandungan</a>
    <header class="site-header" role="banner">
      <div class="container header-wrap">
        <a class="brand" href="./">Banjaria Court</a>
        <button class="nav-toggle" aria-expanded="false" aria-controls="nav" aria-label="Menu">
          <span class="nav-icon" aria-hidden="true">
            <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1h16M1 6h16M1 11h16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>

        </button>
        <nav id="nav" class="nav" aria-label="Utama">
          <a href="announcements.html">Notis</a>

          <a href="contact.html">Hubungi</a>
        </nav>
      </div>
    </header>

    <main id="kandungan" class="container" aria-labelledby="tajuk">
      <h1 id="tajuk">Borang & Muat Turun</h1>
      <ul id="forms" class="list"></ul>
    </main>

    <footer class="site-footer">
      <div class="container footer-wrap">
        <p>Hak cipta © <span id="year"></span> Banjaria Court.</p>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/site-config.js"></script>
    <script type="module" src="assets/js/firebase-init.js"></script>
    <script type="module" src="assets/js/auth-ui.js"></script>
    <script type="module" src="assets/js/admin-mode.js"></script>
    <script type="module">
      import { initSection } from './assets/js/cms-sections.js';
      const target = document.getElementById('forms');
      const render = (items=[]) => {
        target.innerHTML = (items.length ? items : []).map(item => `
          <li><a href="${item.link || '#'}" target="_blank" rel="noopener">${item.title || ''}</a> — <span class="meta">${item.category || ''}</span></li>
        `).join('') || '<li>Senarai borang akan dikemas kini.</li>';
      };
      initSection({
        sectionId:'forms',
        targetEl: target,
        renderItems: render,
        fallbackUrl:'data/forms.json',
        fields: [
          { name:'title', label:'Tajuk Borang', type:'text' },
          { name:'category', label:'Kategori', type:'text' },
          { name:'link', label:'Pautan', type:'url' }
        ]
      });
    </script>
  </body>
