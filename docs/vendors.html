    <main id="kandungan" class="container" aria-labelledby="tajuk">
      <h1 id="tajuk">Senarai Vendor</h1>
      <p>Vendor perkhidmatan dan pembekal yang berdaftar dengan JMB.</p>
      <div id="vendors" class="vendors-grid"></div>
    </main>

    <footer class="site-footer">
      <div class="container footer-wrap">
        <p>Hak cipta © <span id="year"></span> Banjaria Court.</p>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/site-config.js"></script>
    <script type="module" src="assets/js/firebase-init.js"></script>
    <script type="module" src="assets/js/auth-ui.js"></script>
    <script type="module" src="assets/js/admin-mode.js"></script>
    <script type="module">
      import { initSection } from './assets/js/cms-sections.js';
      const list = document.getElementById('vendors');
      const render = (items=[]) => {
        const data = Array.isArray(items) ? items : [];
        if (!data.length) { list.innerHTML = '<p>Senarai vendor akan dikemas kini.</p>'; return; }
        list.innerHTML = data.map(v => `
          <article class="card vendor-card">
            <div class="vendor-head">
              <h3 class="vendor-name">${v.name || ''}</h3>
              ${v.service ? `<span class="vendor-badge">${v.service}</span>` : ''}
            </div>
            <div class="vendor-meta">
              <div><span class="label">Telefon:</span> ${v.phone || '-'}</div>
              <div><span class="label">Email:</span> ${v.email ? `<a href="mailto:${v.email}">${v.email}</a>` : '-'}</div>
            </div>
          </article>
        `).join('');
      };
      initSection({
        sectionId:'vendors',
        targetEl: list,
        renderItems: render,
        fallbackUrl:'data/vendors.json',
        fields: [
          { name:'name', label:'Nama Vendor', type:'text' },
          { name:'service', label:'Perkhidmatan', type:'text' },
          { name:'phone', label:'Telefon', type:'text' },
          { name:'email', label:'Email', type:'email' }
        ],
        showEditButton: false
      });
    </script>
  </body>
</html>
