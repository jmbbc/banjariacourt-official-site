<!doctype html>
<html lang="ms">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laporan AGM/EGM — Banjaria Court</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/favicon.png">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-wrap">
        <a class="brand" href="./">Banjaria Court</a>
        <nav class="nav">
          <a href="announcements.html">Notis</a>
          <a class="active" href="reports.html">AGM/EGM</a>
          <a href="activities.html">Aktiviti</a>
          <a href="facilities.html">Kemudahan</a>
          <a href="vendors.html">Vendor</a>
          <a href="quotes.html">Sebut Harga</a>
          <a href="contact.html">Hubungi</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <h1>Laporan AGM/EGM</h1>
      <p>Minit mesyuarat, laporan kewangan, dan pembentangan.</p>
      <ul id="reports" class="list"></ul>
    </main>

    <footer class="site-footer">
      <div class="container footer-wrap">
        <p>Hak cipta © <span id="year"></span> Banjaria Court.</p>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script>
      fetch('data/reports.json')
        .then(r => r.json())
        .then(items => {
          const ul = document.getElementById('reports');
          ul.innerHTML = items.map(item => `
            <li>
              <strong>${item.title}</strong> — <span class="meta">${item.date}</span>
              ${item.link ? ` | <a href="${item.link}" target="_blank" rel="noopener">Muat Turun</a>` : ''}
            </li>
          `).join('');
        })
        .catch(() => {
          document.getElementById('reports').innerHTML = '<li>Tiada laporan buat masa ini.</li>';
        });
    </script>
  </body>
</html>
