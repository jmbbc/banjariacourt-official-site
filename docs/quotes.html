    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/favicon.png">
  </head>
  <body>
    <a class="skip-link" href="#kandungan">Langkau ke kandungan</a>
    <header class="site-header" role="banner">
      <div class="container header-wrap">
        <a class="home-link" href="./" aria-label="Halaman utama">
          <span class="sr-only">Home</span>
          <svg class="home-ico" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M4 10.5 12 4l8 6.5V20a1 1 0 0 1-1 1h-4.5a.5.5 0 0 1-.5-.5V15a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v5.5a.5.5 0 0 1-.5.5H5a1 1 0 0 1-1-1v-9.5Z" fill="currentColor" stroke="currentColor" stroke-linejoin="round"/>
          </svg>
        </a>
        <a class="brand" href="./">Banjaria Court</a>
        <button class="nav-toggle" aria-expanded="false" aria-controls="nav" aria-label="Menu">
          <span class="nav-icon" aria-hidden="true">
            <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1h16M1 6h16M1 11h16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>

    </header>

    <main id="kandungan" class="container" aria-labelledby="tajuk">
      <h1 id="tajuk">Senarai Sebut Harga</h1>
      <p>Dokumen RFP/RFQ dan keputusan sebut harga (jika ada).</p>
      <div id="quotes" class="posts"></div>
    </main>

    <footer class="site-footer">
      <div class="container footer-wrap">
        <p>Hak cipta © <span id="year"></span> Banjaria Court.</p>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/site-config.js"></script>
    <script type="module" src="assets/js/firebase-init.js"></script>
    <script type="module" src="assets/js/auth-ui.js"></script>
    <script type="module" src="assets/js/admin-mode.js"></script>
    <script type="module">
      import { initSection } from './assets/js/cms-sections.js';
      const target = document.getElementById('quotes');
      const render = (items=[]) => {
        target.innerHTML = (items.length ? items : []).map(item => `
          <article class="post">
            <h3>${item.title || ''}</h3>
            <p class="meta">Tarikh: ${item.date || ''}</p>
            <p>${item.summary || ''}</p>
            ${item.rfq ? `<p><a class="btn" href="${item.rfq}" target="_blank" rel="noopener">Dokumen RFQ</a></p>` : ''}
            ${item.result ? `<p><a class="btn" href="${item.result}" target="_blank" rel="noopener">Keputusan</a></p>` : ''}
          </article>
        `).join('') || '<p>Tiada maklumat sebut harga buat masa ini.</p>';
      };
      initSection({
        sectionId:'quotes',
        targetEl: target,
        renderItems: render,
        fallbackUrl:'data/quotes.json',
        fields: [
          { name:'title', label:'Tajuk', type:'text' },
          { name:'date', label:'Tarikh', type:'date' },
          { name:'summary', label:'Ringkasan', type:'textarea' },
          { name:'rfq', label:'Pautan RFQ', type:'url' },
          { name:'result', label:'Pautan Keputusan', type:'url' }
        ],
        showEditButton: false
      });
    </script>
  </body>
</html>
