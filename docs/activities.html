<!doctype html>
<html lang="ms">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aktiviti Komuniti — Banjaria Court</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/favicon.png">
  </head>
  <body>
    <a class="skip-link" href="#kandungan">Langkau ke kandungan</a>
    <header class="site-header" role="banner">
      <div class="container header-wrap">
        <a class="brand" href="./">Banjaria Court</a>
        <button class="nav-toggle" aria-expanded="false" aria-controls="nav">Menu</button>
        <nav id="nav" class="nav" aria-label="Utama">
          <a href="announcements.html">Notis</a>
          <a href="reports.html">AGM/EGM</a>
          <a class="active" href="activities.html">Aktiviti</a>
          <a href="facilities.html">Kemudahan</a>
          <a href="vendors.html">Vendor</a>
          <a href="quotes.html">Sebut Harga</a>
          <a href="contact.html">Hubungi</a>
        </nav>
      </div>
    </header>

    <main id="kandungan" class="container" aria-labelledby="tajuk">
      <h1 id="tajuk">Aktiviti Komuniti</h1>
      <p>Senarai program dan acara yang dijalankan di Banjaria Court.</p>
      <div id="activities" class="cards"></div>
    </main>

    <footer class="site-footer">
      <div class="container footer-wrap">
        <p>Hak cipta © <span id="year"></span> Banjaria Court.</p>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/site-config.js"></script>
    <script type="module" src="assets/js/firebase-init.js"></script>
    <script type="module" src="assets/js/auth-ui.js"></script>
    <script type="module">
      import { initSection } from './assets/js/cms-sections.js';
      const target = document.getElementById('activities');
      const render = (items=[]) => {
        target.innerHTML = (items.length ? items : []).map(item => `
          <div class="card">
            <h3>${item.title || ''}</h3>
            <p class="meta">Tarikh: ${item.date || ''}</p>
            <p>${item.summary || ''}</p>
            ${item.photos && item.photos.length ? `<div class="thumbs">${item.photos.map(p => `<img src="${p}" alt="${item.title || ''}">`).join('')}</div>` : ''}
          </div>
        `).join('') || '<p>Tiada aktiviti tersenarai buat masa ini.</p>';
      };
      initSection({ sectionId:'activities', targetEl: target, renderItems: render, fallbackUrl:'data/activities.json' });
    </script>
  </body>
</html>
