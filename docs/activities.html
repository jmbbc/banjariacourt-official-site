<!doctype html>
<html lang="ms">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aktiviti Komuniti — Banjaria Court</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/favicon.png">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-wrap">
        <a class="brand" href="./">Banjaria Court</a>
        <nav class="nav">
          <a href="announcements.html">Notis</a>
          <a href="reports.html">AGM/EGM</a>
          <a class="active" href="activities.html">Aktiviti</a>
          <a href="facilities.html">Kemudahan</a>
          <a href="vendors.html">Vendor</a>
          <a href="quotes.html">Sebut Harga</a>
          <a href="contact.html">Hubungi</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <h1>Aktiviti Komuniti</h1>
      <p>Senarai program dan acara yang dijalankan di Banjaria Court.</p>
      <div id="activities" class="cards"></div>
    </main>

    <footer class="site-footer">
      <div class="container footer-wrap">
        <p>Hak cipta © <span id="year"></span> Banjaria Court.</p>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script>
      fetch('data/activities.json')
        .then(r => r.json())
        .then(items => {
          const el = document.getElementById('activities');
          el.innerHTML = items.map(item => `
            <div class="card">
              <h3>${item.title}</h3>
              <p class="meta">Tarikh: ${item.date}</p>
              <p>${item.summary}</p>
              ${item.photos && item.photos.length ? `<div class="thumbs">${item.photos.map(p => `<img src="${p}" alt="${item.title}">`).join('')}</div>` : ''}
            </div>
          `).join('');
        })
        .catch(() => {
          document.getElementById('activities').innerHTML = '<p>Tiada aktiviti tersenarai buat masa ini.</p>';
        });
    </script>
  </body>
</html>
